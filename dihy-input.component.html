<div>
  <ng-content select="[label]"></ng-content>
  <div *ngIf="label">
    <label>{{Â label }}</label>
  </div>
  <div class="select" [style.borderColor]="_textFocus">
    <input  class="fileInput"  hidden  type="file" accept=".csv"
            (change)="onChange($event)"       multiple />
    <div class="input-tokenfield">
      <span class="placeholder-text">{{ placeholder }}</span>
      <span *ngFor="let tokendfield of _tokensSelected" class="tokendfield">
        <span class="text">{{ tokendfield }}</span>
        <span (click)="deleteTokenfield(tokendfield)" class="icon">
          <i class="fas fa-times" aria-hidden="true"></i>
        </span>
      </span>
      <span class="tokenfield-click" (click)="tokenfieldClick($event)"></span>
      <input  *ngIf="type"  class="textInput" type="text" (change)="textChange($event)"
              (focusout)="textFocusOut()" />
      <span *ngIf="_showOptions" class="hide-options" (click)="hideOptions()"></span>
    </div>
    <div *ngIf="_showOptions" class="dihy-options">
      <div  *ngFor="let tokenfield of _objectKeys(tokenfields)" (click)="addTokenfield(tokenfield)"
            [style.backgroundColor]="isSelected(tokenfield) ? colorSelect : 'inherit'">{{tokenfield}}</div>
    </div>
  </div>
</div>
