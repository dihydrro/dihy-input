<div class="token-container">
  <span *ngIf="placeholder" class="placeholder">{{ placeholder }}</span>
  <span *ngFor="let token of tokens" class="token-field">
    <span class="text">{{ token }}</span>
    <span (click)="deleteToken(token)" class="icon">
      <i class="fas fa-times" aria-hidden="true"></i>
    </span>
  </span>
  <span *ngIf="showPossibleTokens" class="hide-possible"
        (click)="inputClick = false">
  </span>
</div>
<div *ngIf="showPossibleTokens" class="possible-container">
  <div  *ngFor="let token of _objectKeys(possibleTokens)"  (click)="addToken(token)"
        [style.backgroundColor]="isSelected(token) ? colorSelect : 'inherit'">
    {{ token }}
  </div>
</div>
